<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio - Pascal Fortunati</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Police monospace sympa -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <!-- CSS cyberpunk -->
  <style>
    html {
      scroll-behavior: smooth;
    }
    .cyber-border {
      border: 1px solid rgba(0, 212, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.1);
    }
    .matrix-bg {
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    .code-rain {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: rgba(0, 212, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
    }
    .bg-dark {
      background: linear-gradient(135deg, #0d1929 0%, #1a2332 50%, #0d1929 100%);
    }
    h1, h5, p {
      color: #00d4ff;
    }
    .btn-primary {
      background-color: #00d4ff;
      border-color: #00d4ff;
      color: #0d1929;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #00aacc;
      border-color: #00aacc;
      color: #fff;
    }
    .card {
      background-color: rgba(13, 25, 43, 0.85);
    }
    .terminal-cursor {
      animation: blink 1s infinite;
      color: #00d4ff;
      font-weight: bold;
      font-size: 30px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-dark matrix-bg">

  <div class="container py-5">
    <h1 class="text-center mb-4 code-rain">
      Portfolio - Pascal Fortunati<span class="terminal-cursor">|</span>
    </h1>
    <p class="text-center text-muted">Voici mes projets GitHub Pages :</p>

    <div id="projects" class="row g-4">
      <!-- Les projets -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Tableau de tes projets
    const projects = [
      {
        name: "Runtrack 1 - Jour 2",
        url: "https://github.com/pascal-fortunati/runtrack1-jour-2",
        description: "Exercices et code du jour 2 de la Runtrack 1"
      },
      {
        name: "Runtrack 1 - Jour 3",
        url: "https://github.com/pascal-fortunati/runtrack1-jour-3",
        description: "Exercices et code du jour 3 de la Runtrack 1"
      },
      {
        name: "Runtrack 1 - Jour 4",
        url: "https://pascal-fortunati.github.io/runtrack1-jour-4",
        description: "Exercices et code du jour 4 de la Runtrack 1"
      },
      {
        name: "jour-git - Jour 5",
        url: "https://pascal-fortunati.github.io/jour-git",
        description: "Exercices et code du jour 5 jour-git"
      }
      
    ];

    // Sélection du conteneur
    const container = document.getElementById("projects");

    // Génération des cartes Bootstrap
    projects.forEach(proj => {
      container.innerHTML += `
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${proj.name}</h5>
              <p class="card-text text-muted">${proj.description}</p>
              <a href="${proj.url}" target="_blank" class="btn btn-primary mt-auto">Voir sur GitHub</a>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
