<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Admin Projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="matrix-bg">
    <!-- Formulaire Login -->
    <div id="login-container" class="d-flex vh-100 justify-content-center align-items-center">
        <div class="card p-4" style="width: 300px;">
            <h4 class="text-center mb-3">Connexion Admin</h4>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <div id="login-error" class="text-danger mt-2 text-center" style="display:none;">Identifiants incorrects
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-container" class="d-flex" style="display:none;">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" style="width: 280px;">
            <a href="#" class="mb-3 text-white text-decoration-none text-center">
                <h2 class="fs-4">Admin Panel</h2>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" id="link-formation" onclick="showSection('formation')">
                        Projets Formation
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="link-personnel" onclick="showSection('personnel')">
                        Projets Personnels
                    </a>
                </li>
            </ul>
            <div class="mt-auto">
                <button class="btn btn-info w-100" id="exportBtn">ðŸ’¾ Mettre Ã  jour GitHub</button>
            </div>
        </div>

        <div class="container-fluid px-5">
            <!-- Section Formation -->
            <div id="section-formation" class="mt-3">
                <h2 class="mb-3">Projets de formation</h2>
                <table id="table-formation" class="table table-dark table-striped table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>URL</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn btn-info mb-4" onclick="add('formation')">Ajouter</button>
            </div>

            <!-- Section Personnel -->
            <div id="section-personnel" class="mt-3" style="display:none;">
                <h2 class="mb-3">Projets personnels</h2>
                <table id="table-personnel" class="table table-dark table-striped table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>URL</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn btn-info mb-4" onclick="add('personnel')">Ajouter</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
